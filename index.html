---
layout: home
---

<div class="row">
</div>
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    {% image ref_emoji.png %}
  </div>
  <div class="col-md-4">
  </div>
</div>
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div class="update-text">
      <p>Refugee Emojis are coming soon.</p>
      <p>Be the first to know when they arrive. Sign up with your email or mobile to stay updated!</p>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <form id="email" class="form-horizontal">
      <label class="sr-only">email</label>
      <input type="email" placeholder="EMAIL" required></input>
      <input type="submit" value="SEND">
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>
<div class="row">
  <div class="col-md-4">
  </div>
  <div id="mobile" class="col-md-4">
    <form class="form-horizontal">
      <label class="sr-only">mobile</label>
      <input type="text" placeholder="MOBILE" required  ></input>
      <input type="submit" value="SEND">
    </form>
  </div>
  <div class="col-md-4">
  </div>
</div>
